<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordenação por Seleção</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    .container {
        text-align: center;
    }

    .block {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: dodgerblue;
        margin: 0 5px;
        transition: transform 0.3s ease-in-out;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Ordenação por Seleção (Selection Sort)</h2>
    <div id="visualization">
        <div class="block" style="height: 100px;"></div>
        <div class="block" style="height: 70px;"></div>
        <div class="block" style="height: 120px;"></div>
        <div class="block" style="height: 50px;"></div>
        <div class="block" style="height: 90px;"></div>
    </div>
    <button onclick="selectionSort()">Ordenar</button>
</div>

<script>
    async function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function selectionSort() {
        var blocks = document.querySelectorAll('.block');
        var length = blocks.length;

        for (var i = 0; i < length - 1; i++) {
            var minIndex = i;
            blocks[minIndex].style.backgroundColor = 'orange';

            for (var j = i + 1; j < length; j++) {
                blocks[j].style.backgroundColor = 'red';
                await delay(500);

                if (parseInt(blocks[j].style.height) < parseInt(blocks[minIndex].style.height)) {
                    minIndex = j;
                }

                blocks[j].style.backgroundColor = 'dodgerblue';
            }

            if (minIndex !== i) {
                await swapBlocks(blocks[i], blocks[minIndex]);
            }

            blocks[i].style.backgroundColor = 'dodgerblue';
        }
    }

    async function swapBlocks(block1, block2) {
        var tempHeight = block1.style.height;
        block1.style.height = block2.style.height;
        block2.style.height = tempHeight;

        await delay(500);
    }
</script>
</body>
</html>
